# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - infraempordinario

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ordinario.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c3165f0b97204e61baea16852bad8525 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4a64bfea097c484e843d539e50725566 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ordinario.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c3165f0b97204e61baea16852bad8525 }}/infraordinario:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'infraempordinario'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c5895f001dfa492a88faae3f034be4c4 }}
        images: 'ordinario.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c3165f0b97204e61baea16852bad8525 }}/infraordinario:${{ github.sha }}'