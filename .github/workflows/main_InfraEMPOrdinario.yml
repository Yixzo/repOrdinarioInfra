# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - InfraEMPOrdinario

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ordinario.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4641432b3dde44268d3cb0f5514dd279 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_79edfdc2443a4097946327e24708d4d4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ordinario.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4641432b3dde44268d3cb0f5514dd279 }}/infraordinario:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'InfraEMPOrdinario'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93c28f1066b44b8abfb32c603383cd44 }}
        images: 'ordinario.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4641432b3dde44268d3cb0f5514dd279 }}/infraordinario:${{ github.sha }}'